<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "plotrequest/img/logo.jpg" %}" rel="shortcut icon"/>
    <title>Plot Request App</title>

    <link rel="stylesheet" type="text/css" href="{% static "plotrequest/css/bootstrap-3.3.7.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "plotrequest/css/bootstrap-datetimepicker-4.17.44.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "plotrequest/css/style.css" %}">

    <script src="{% static "plotrequest/js/jquery-3.0.0.min.js" %}"></script>
    <script src="{% static "plotrequest/js/bootstrap-3.3.7.min.js" %}"></script>
    <script src="{% static "plotrequest/js/moment-2.17.1.min.js" %}"></script>
    <script src="{% static "plotrequest/js/bootstrap-datetimepicker-4.17.44.min.js" %}"></script>
</head>
<body>
    <!-- Main Navigation -->
<header>
        <!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">

  <div class="container">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">Navbar</a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>

      </ul>
      <!-- Links -->

      <form class="form-inline">
        <div class="md-form my-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        </div>
      </form>
    </div>
    <!-- Collapsible content -->

  </div>

</nav>
<!--/.Navbar-->
    <!-- <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top transparent">
        <div class="container-fluid">   
            <a class= "navbar-brand" href="#">BPPTKG</a>
            <a class="navbar-expand-md" href="">Home</a>
        </div>
    </nav> -->
    <div class="background">
        <div class="container">
        <h1 class="display-4">SELAMAT DATANG</h1>
        <p class="lead">MENYEDIAKAN INFORMASI SEPUTAR KEBENCANAAN</p>

          </div>
        </div>
    </div>
    <div class="back">
</header>
    <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <div class="list-group-item list-group-header">
                        Parameter Settings
                    </div>
                    <div class="list-group-item">
                        {% block forms %}
                        {% endblock %}
                    </div>
                </div>
            </div>
            <div class="col-md-9" id="graph">
                <div class="graph-area">
                    {% block graph %}
                    {% endblock %}
                </div>
            </div>
        </div>
</div>
    <script type="text/javascript" src="{% static "plotrequest/js/script.js" %}"></script>
    <script type="text/javascript" src="{% static "plotrequest/js/date.js" %}"></script>
    <script type="text/javascript" src="{% static "plotrequest/js/options.js" %}"></script>

</body>
</html>
